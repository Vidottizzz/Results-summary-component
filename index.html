<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" type="text/css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div id="card-itsfelf">
      <header>
        <p>Your Result</p>
  
        <div id="circle-num">
          <p>76</p>
          <span>of 100</span>      
        </div>
  
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </header>
  
      <main>
        <p>Summary</p>
        <div><img src="/assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
          <p>80 / 100</p>
        </div>
        <div>
          <img src="/assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
          <p>92 / 100</p>
        </div>
        <div>
          <img src="/assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
          <p>61 / 100</p>
        </div>
        <div>
          <img src="/assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
          <p>72 / 100</p>
        </div>
        <button>
          Continue
        </button>
      </main>


    </div>
    
    
    <footer>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Vidottizzz" target="_blank">Guilherme Vidotti</a>.
      </div>

    </footer>
  </body>
</html>
