<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" type="text/css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div id="card-itsfelf">
        <div id="hold-card-desktop">
        <header>
          <p>Your Result</p>
    
          <div id="circle-num">
            <p>76</p>
            <span>of 100</span>      
          </div>
    
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </header>
    
        <main>
          <p>Summary</p>
          <div class="summary-itens flex">
            <div class="flex">
              <p class="icons"></p>
              <p class="goals"></p>
            </div>
            <p class="numbers"></p><span>/&#32;100</span>
          </div>

          <div class="summary-itens flex">
            <div class="flex">
              <p class="icons"></p>
              <p class="goals"></p>
            </div>
            <p class="numbers"></p><span>/&#32;100</span>
          </div>

          <div class="summary-itens flex">
            <div class="flex">
              <p class="icons"></p>
              <p class="goals"></p>
            </div>
      
            <p class="numbers"></p><span>/&#32;100</span>
  
          </div>

          <div class="summary-itens flex">
            <div class="flex">
              <p class="icons"></p>
              <p class="goals"></p>
            </div>
            <p class="numbers"></p><span>/&#32;100</span>
          </div>
          <button>
            Continue
          </button>
        </main>
      </div>
    </div>
    
    
    <footer>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Vidottizzz" target="_blank">Guilherme Vidotti</a>.
      </div>

    </footer>
    <script src="/script.js"></script>
  </body>
</html>
